<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { font-family: Arial, sans-serif; }
        .log { margin-top: 20px; }
        .log-entry { border-bottom: 1px solid #ddd; padding: 10px 0; }
    </style>
</head>
<body>
    <div id="app">
        <h1>Ecommerce</h1>
        <div id="create">
            <h2>Create</h2>
            <input type="text" id="CreateInput" placeholder="Enter item">
            <button onclick={creatItem()}>Create</button>
        </div>
        <div id="read">
            <h2>Read</h2>
            <button onclick={getItems()}>Get Items</button>
            <ul id="itemsList"></ul>
        </div>
        <div id="update">
            <h2>Update</h2>
            <input type="text" id="update" placeholder="Enter ID">
            <input type="text" id="updateInput" placeholder="Enter new">
            <button onclick="updateItem()">Update</button>
        </div>
        <div id="delete">
            <h2>Delete</h2>
            <input type="text" id="delete" placeholder="Enter ID">
            <button onclick="deleteItem()">Delete</button>
        </div>  
    </div>
    <script src="app.js"></script>
</body>
</html>
